{% assign quote = page.quote %}

<header class="heroHeader heroHeader--{{page.theme | default : 'default'}}" itemscope
        itemtype="http://schema.org/CreativeWork">

    <meta itemprop="image" content="{{quote.image.url | relative_url}}"/>

    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <meta itemprop="name" content="{{quote.author}}"/>
            <meta itemprop="jobTitle" content="{{quote.profession}}"/>
        </span>


    <div class="heroHeader__container">
        <h1 class="heroHeader__title" id="page-title" itemprop="text">{{page.title | markdownify | strip_html}}</h1>
        <p class="heroHeader__excerpt" itemprop="text">{{page.excerpt | markdownify | strip_html}}</p>
    </div>

</header>
