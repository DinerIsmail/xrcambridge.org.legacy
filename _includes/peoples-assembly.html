<dialog id="peoples_assembly" class="xr-modal">

    <button id="peoples_assembly-close" class="xr-modal__close" aria-label="Close">
        <i class="fa fa-times"></i>
    </button>

    <div class="xr-modal__title">
        <h1>Announcement</h1>
    </div>

    <p>
        Sunday's Peoples Assembly has been relocated to St Ann's Church, St Ann's Square at <strong>3pm</strong>.
    </p>

    <iframe title="Map to  St Anns Church"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2374.260660318636!2d-2.2479887840930832!3d53.481672280007615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bb1c3df375453%3A0x799439d91859d49d!2sSt.%20Ann&#39;s%20Church!5e0!3m2!1sen!2suk!4v1567271029374!5m2!1sen!2suk"
            width="100%"
            height="280"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""></iframe>


</dialog>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>
<link rel="stylesheet" type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css"/>
<script type="text/javascript">
  (function(){
    var modal = document.getElementById('peoples_assembly');
    var close = document.getElementById('peoples_assembly-close');
    dialogPolyfill.registerDialog(modal);

    function showModal() {
      modal.setAttribute('style', 'display:block');
      modal.showModal();
      modal.setAttribute('open', 'yes');
    }

    function closeModal() {
      modal.remove();
      localStorage.setItem('PAModalDismissed', 'true');
    }

    modal.addEventListener('close', closeModal);
    close.addEventListener('click', closeModal);

    if(!localStorage.getItem('PAModalDismissed')) {
      showModal();
    }
  })(document);
</script>
