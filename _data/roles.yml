- working_group: Affinity Group Support
  description: The Affinity Group Support working group helps affinity groups to function successfully and helps new and existing rebels to join and move between affinity groups.
  email: xr_cam_ag_support_wg@protonmail.com 
  roles:
    - name: New Members Coordinator
      description: The new members coordinator supports recent members to XR Cambridge, or rebels without an affinity group, to join an affinity group well suited to their needs. The role would suit a rebel with good IT skills, who is comfortable with communicating via social media and who enjoys supporting and engaging with new people.
    - name: Inductions Coordinator
      description: The Inductions Coordinator ensures that people new to XR who attend general meetings and events are introduced to the organisation and enabled to link with buddies, affinity groups and/or working groups as they require. This role would suit a rebel who enjoys meeting new people, has good communication skills and the confidence to deliver an introduction to XR to small groups - training can be given.
    - name: Regional Affinity Group Support Network Representative for East of England 
      description: The Regional AG Support Network Rep enables the XR Cambridge AGSWG to play a part in the regional affinity group support network in XR UK and, working with local AGs,  will help to build up a support network for affinity groups across the East of England. This role would suit a rebel who enjoys proactively engaging with others and has good social media and IT skills. They will need to be able to commit to one fortnightly Friday daytime meeting online and have interest in working in a team to develop support across the region.

- working_group: Arts
  description: The arts group provides artwork for XR actions and runs events where people can get together and create artwork.
  email: linda@lindarichardson.net
  roles:
    - name: Facilitators
      description: Most weeks the Arts group run a workshop at “Artworks”, an art space off Victoria Road in Cambridge.  We need some extra facilitators who will ensure that the space is prepared for the workshop, materials are on hand and that there are simple refreshments for those who come. They would need to stay and look after the crew, perhaps helping with slogans for banners but most importantly creating a relaxed and happy atmosphere for people to work in. No experience necessary.
    - name: Block Printing Facilitator
      description: We are looking for people who will take on the facilitation of Block Print workshops. We will train you in everything you will need to know to run these workshops. <br>Workshops will take place at actions on the streets, at Festivals as well as in a studio setting in Cambridge. It is great fun and required lots of happy, enthusiastic energy. No experience necessary.

- working_group: Finance & Fundraising
  description: The Finance and Fundraising group manage incoming donations and outgoing expenses (making decisions about what to reimburse).  They support others who are taking part in fundraising, and hope in the future to start fundraising more proactively.
  email: xr_cam_finances@protonmail.com
  roles:
    - name: Fundraising Support
      description: We are looking for someone to provide support to people who ask for help with fundraising - this needs someone who ideally has some experience of fundraising (eg crowdfunding) and can think creatively.
    - name: Proactive Fundraiser (Multiple roles)
      description: As XR Cambridge grows, hopefully we can become more proactive in our fundraising - a person, or people, are needed to initiate and coordinate fundraising ideas, monitor the amount of money in the account to see when fundraising is needed, and consider how XR Cambridge’s activities might be expanded, if more fundraising was possible.  Ideal for someone with experience of fundraising (or willing to learn!), who is looking for an organisational and coordinating role.

- working_group: Performers
  description: The Performers Group brings together people across all types of performance (dance, singing, all genres of music, theatre, creative writing etc).  The active branches are currently the samba band, Red Rebels and XR Cambridge Singers, which all function separately.  We do need more people to initiate other types of performance at actions though.
  email: emilyashton1000@gmail.com
  roles:
    - name: Performance Coordinators (Multiple roles)
      description: The Performers Group is seeking people across all genres of performance who are willing to actively seek out and encourage other performers to get involved with actions.  This could involve helping people to make contact with other performers of the same kind, or encouraging cross-collaboration.  This requires some energy and enthusiasm, and an interest in bringing together environmental activism and performance of any kind!

- working_group: Media & Messaging
  description: The media and messaging group look after the social media platforms and website, liaise with the press, provide photographers for actions and develops the overall PR and media strategy.
  email: snappy.mosquito@protonmail.com
  roles:
    - name: Photographers
      description: If you’re a keen photographer, please let us know, as we always need more photographers for actions!
    - name: Content Creators
      description: Creating posts that are then shared on our social media pages, particularly statements about our actions, and liaising with photographers to get appropriate photos to go with them.  Also writing statements in response to news articles, local political events etc.   Suits anyone with a clear writing style and interest in how to get our messages across succinctly and effectively!
    - name: Social Media Contributors
      description: Liaising with content creators to get posts onto Facebook, Instagram and Twitter, and responding to messages on these platforms.

- working_group: Regenerative Culture
  description: Building long-term resilience, health and wellbeing in XR and the wider community.
  email: polly.waterfield@icloud.com
  roles:
    - name: Liaison with XR Youth
      description: to support the embedding of Regenerative Culture in all activities. 
    - name: Wellbeing Coordinator for actions (coordinator and at least one other person).
      description: Will liaise with Action Support WG and needs good organisational and communication skills.
    - name: Listening Circle coordinator
      description: Organise a regular weekly listening circle, either online or in person.
    - name: Technical administrator
      description: Develop and keep tabs on a web page of resources.
    - name: Holistic therapists
      description: Offer some free sessions to activists, to be listed on a resources page.

- working_group: Working Group Support
  description: The Working Group Support group helps working groups to function successfully and will support the transition to and functioning of the SOS (Self-Organising System) in XR Cambridge.
  email: xr_cam_wg_support@protonmail.com
  roles:
    - name: Internal Coordinator
      description: The internal coordinator makes sure the group is running well, and keeps track of members.  Responsibilities include scheduling meetings, inviting new members, keeping a list of group members, managing information flow within the team and ensuring the team functions well (listening to feedback, and providing conflict resolution for example, if necessary).
    - name: SOS Online Model Curator
      description: This person will manage the online SOS model and keep it updated, acting as a point of contact for working groups wishing to update their section of the model.  It would suit someone with IT skills, and who understands the SOS or is interested in finding out how that functions.
    - name: Support Material Curator
      description: This role involves creating and maintaining materials to guide and support members of the group and new members as they join - a working group starter pack, and a document outlining the group’s responsibilities and the different roles within the group.
    - name: Circle SOS Advocates (three roles)
      description: Establishing the SOS involves setting up three main ‘circles’ - the movement, action and support circles.  We need someone to help get each of these circles up and running, and make sure they start to function successfully.
    - name: Working Group Recruitment
      description: Helping with recruitment to working groups, writing and updating documents (like this one!) that list all the roles available, and talking to working group coordinators to see what help they need.
