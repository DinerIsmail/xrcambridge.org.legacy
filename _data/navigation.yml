main:
  - title: Rebel For Justice
    description: From 16th February, XR Cambridge and XR Youth Cambridge will bring the city to a halt with a week-long roadblock if the institutions of Cambridge do not meet our three local demands on climate and social justice.
    url: /rebel-for-justice
  - title: Events
    description: Keep on top of Extinction Rebellion Events and actions happening in your area. Rebels are organising talks, events and demonstrations all the time. Nothing happening near you? Organise something!
    url: /events
  - title: Sign Up
    description: If you’d like to receive regular information and newsletters from Extinction Rebellion Cambridge about events, actions, meetings and other information about what we’re doing and how you can help - please sign up here.
    url: /signup
