- question: I want to take my interest further and can commit some free time. How can I get started?
  answer: |-
    Join an XR Working Group!

    A Working Group is a central group of rebels contributing more specalised skills to XR. 
    They work together on a particular theme or idea, for example the "media" working group will 
    be responsible for liaising with the media. Each working group operates autonomously and organises 
    its own mandate and activities.

    We have the following Working Groups who are actively looking for people who can get involved and help grow XR in Manchester.

    - Actions
    - Arts
    - Media
    - Training and Outreach
    - Regenerative Culture
    - Growing Resistance

    We are looking for volunteers for every working group - people who are able to give some regular time and commit to regular meetings (online or face to face) and take on tasks - its a great way to meet new friends and learn new skills.

    We organise work via a tool called Slack, where there are lots of other channels for smaller topics of interest.

    Head over to our [get-involved](/get_involved) to get in touch with any of the Working Groups to offer your skills and time.
