- question: I want to find out more about Extinction Rebellion and what it's all about
  answer: |-
    Extinction Rebellion is run entirely by volunteers giving up their spare time.

    To stay in touch with news and details of events we are running, join the Extinction Rebellion mailing list by [signing up here](/signup "Sign up").

    We hold regular meetings, talks and training in central Manchester - check our [events page](/events) for more information.

    To find out more about how XR MCR is organised, head on over to our [general FAQs page](/frequently-asked-questions).

- question: How can I get involved in my local area?
  answer: |-
    Join an XR Local Group!

    For many people a local group is where interest in XR will be best focused - 
    working with other people in your local area to plan actions and outreach that are relevant to you and your local community.

    New XR Local Groups are forming all the time. If there's not a Local Group in your area yet, come along to our
    Monday meetings to meet other people to get something started.

    [Click here to see a list of all current Local Groups.](/local-groups)

- question: I've never had any experience of being an activist. Am I allowed to join?
  answer: |-
